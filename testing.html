<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfex paint</title>
    <!--bootstrap 5.2.3-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <!--swiper for slider-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <!--font awsome-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khmer&family=Nokora&family=Noto+Sans+Khmer:wght@500&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/general.css" />
    <link rel="stylesheet" href="style/multi-language.css" />
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="style/slideshow.css" />
    <link rel="stylesheet" href="style/slider.css" />
    <link rel="stylesheet" href="style/slider2.css" />
    <link rel="stylesheet" href="style/whyperfexpaint.css" />
    <link rel="stylesheet" href="style/footer.css" />

    <style>
      .swiper {
        position: relative;
        height: 100%;
        width: 100%;
        height: 400px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 20px;
      }
      .swiper-button-next {
        margin-top: 0px;
        position: absolute;
        top: 50%;

        width: 45px;
        height: 45px;
        transform: translateY(-50%);
      }
      .swiper-button-prev {
        position: absolute;
        top: 50%;

        width: 45px;
        height: 45px;
        transform: translateY(-50%);
        margin-top: 0px;
      }
      .slider-2-image{
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    
    <!--start navbar-->
    <nav class="navbar navbar-expand-xl bg-light sticky-top">
        <div class="container-fluid max-width">
          <a class="navbar-brand" href="#"
            ><img width="100%" src="images/perfex-paint-logo.svg" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto langs">
              <li class="nav-item align-self-center">
                <a
                  class="nav-link text-dark a"
                  language="english"
                  aria-current="page"
                  href="#"
                  ><img
                  src="images/en-flag.jpg"
                  class="active language-style-en"
                  alt=""
              /></a
                >
              </li>
              <li class="nav-item align-self-center">
                <a
                  class="nav-link text-dark a"
                  language="khmer"
                  aria-current="page"
                  href="#"
                  ><img
                  src="images/kh-flag.jpg"
                  class="active language-style-kh"
                  alt=""
              /></a
                >
              </li>
              <li class="nav-item align-self-center">
                <a
                  class="nav-link text-dark"
                  aria-current="page"
                  href="index.html"
                  ><p class="color text-space " id="home">ទំព័រដើម</p></a
                >
              </li>
              <li class="nav-item align-self-center">
                <a class="nav-link text-dark" href="product-catagory-all.html"
                  ><p class="text-space " id="product">ផលិតផល</p></a
                >
              </li>
              <li class="nav-item align-self-center">
                <a class="nav-link text-dark" href="our-dealer.html"
                  ><p class="text-space " id="our-dealer">តំណាងចែកចាយ</p></a

              </li>
              <li class="nav-item align-self-center">
                <a class="nav-link text-dark" href="#"
                  ><p class="text-space " id="project-references">
                    ការងារគំរោង
                  </p></a
                >
              </li>
              <li class="nav-item align-self-center">
                <a class="nav-link text-dark" href="contact-us.html"
                  ><p class="text-space " id="contact-us">ទំនាក់ទំនង</p></a
                >
              </li>
              <li class="nav-item align-self-center">
                <a class="nav-link text-dark" href="about-us.html"
                  ><p class="text-space " id="about-us">អំពីយើង</p></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--end navbar-->
      <div class="general-margin-auto">
      <!--start slideshow-->
      <div
        id="carouselExampleIndicators"
        class="carousel slide img-fluid"
        data-bs-ride="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/slideshow-1.jpg"
              class="d-block w-100 slideshow-adjustment"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/slideshow-1.jpg"
              class="d-block w-100 slideshow-adjustment"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/slideshow-1.jpg"
              class="d-block w-100 slideshow-adjustment"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/slideshow-1.jpg"
              class="d-block w-100 slideshow-adjustment"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/slideshow-1.jpg"
              class="d-block w-100 slideshow-adjustment"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
      <!--end slideshow-->
      <!--background image-->
        <div class="general-product-title">ផលិតផល</div>
      <!--start slider-->
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img class="slider-2-img" src="images/color-1.jpg" alt=""></div>
        <div class="swiper-slide"><img class="slider-2-img" src="images/color-2.jpg" alt=""></div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        slidesPerView: 3,
        spaceBetween: 30,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        breakpoints: {
          0: {
            slidesPerView: 1,
            spaceBetween: 10,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          1200: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
        },
      });
    </script>
  </body>
</html>
